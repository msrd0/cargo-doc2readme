name: Rust

on:
  push:
    branches: [main, "*.x"]
  pull_request:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Get Rust Version
        id: rust-version
        run: echo "::set-output name=version::$(cargo -V | head -n1 | awk '{print $2}')"
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/git
            ~/.cargo/registry
            target
          key: ${{ runner.os }}-rust-${{ steps.rust-version.outputs.version }}
      
      - run: |
          cargo test
          cargo run -- --bin
          git diff --exit-code README.md
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info
  
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check
  
  docker:
    runs-on: ubuntu-latest
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - name: Log In at ghcr.io
        run: echo "${{secrets.GITHUB_TOKEN}}" | docker login ghcr.io -u msrd0 --password-stdin
      - name: Build and Push image to ghcr.io
        run: |
          image="ghcr.io/msrd0/cargo-doc2readme"
          tag="$image:$(git describe --tags)"
          
          echo "==> Building docker image"
          docker build . --pull --tag "$image"
          docker tag "$image" "$tag"
          
          echo "==> Pushing docker image"
          docker push "$tag"
          docker push "$image"
