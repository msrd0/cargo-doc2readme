[package]
name = "cargo-doc2readme"
version = "0.2.1"
description = "cargo subcommand to create a readme file containing the rustdoc comments from your code"
authors = ["Dominic <git@msrd0.de>"]
categories = ["command-line-utilities", "development-tools", "development-tools::cargo-plugins"]
keywords = ["cargo", "subcommand", "readme", "doc2readme", "rustdoc"]
edition = "2021"
rust-version = "1.61.0"
repository = "https://github.com/msrd0/cargo-doc2readme"
license = "Apache-2.0"
readme = "README.md"
include = ["src/**/*", "Cargo.lock", "README.md", "LICENSE"]

autotests = false
[[test]]
name = "tests"
path = "tests/tests.rs"
harness = false

[dependencies]
anyhow = "1.0.62"
ariadne = "0.1.5"
base64 = "0.13"
blake3 = "1.3"
cargo_metadata = "0.15.1"
clap = { version = "3.2", features = ["derive"] }
either = "1.6"
itertools = "0.10"
log = "0.4"
memchr = "2.5"
minijinja = { version = "0.26", features = ["builtins", "debug", "key_interning", "urlencode"], default-features = false }
monostate = "0.1"
proc-macro2 = { version = "1.0", features = ["span-locations"], default-features = false }
pulldown-cmark = { version = "0.9", default-features = false }
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11.2"
simple_logger = { version = "4.0", features = ["colors", "stderr"], default-features = false }
syn = { version = "1.0", features = ["full", "parsing"], default-features = false }
url = "2.2"

[target.'cfg(any(target_arch = "x86", target_arch = "x86_64"))'.dependencies]
pulldown-cmark = { version = "0.9", default-features = false, features = ["simd"] }

[dev-dependencies]
hex = "0.4.3"
lazy-regex = "2.3"
libtest = { version = "0.5", package = "libtest-mimic" }
pretty_assertions = "1.3"

[profile.release]
lto = true
opt-level = "z"
strip = true
